name: Build_Kernel_for_OpenHD

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential gcc-aarch64-linux-gnu bison qemu-user-static qemu-system-arm qemu-efi u-boot-tools binfmt-support debootstrap flex libssl-dev bc rsync kmod cpio xz-utils fakeroot 
        sudo apt install -y parted udev dosfstools uuid-runtime git-lfs device-tree-compiler python2 python3 python-is-python3 fdisk bc
        # only needed for build_legacy_kernel
        sudo apt install -y device-tree-compiler libncurses5 libncurses5-dev build-essential libssl-dev mtools bc dosfstools bison flex rsync u-boot-tools make
        sudo apt-get install -y gcc-aarch64-linux-gnu # GNU C compiler for the arm64 architecture
        sudo apt-get install -y g++-aarch64-linux-gnu # GNU C++ compiler
    - name: clone drivers into kernel
      run: |
        mkdir workdir
        cd workdir
        git clone https://github.com/OpenHD/rtl8812au -b rockchip
        cd rtl8812au
        mkdir -p ../../drivers/net/wireless/rtl8812au
        mv * ../../drivers/net/wireless/rtl8812au/
        cd ../.. 
        rm -Rf workdir
        cd drivers/net/wireless/
        echo 'obj-$(CONFIG_RTL8812AU) += rtl8812au/' >> Makefile
        sed -i '1s/^/CONFIG_RTL8812AU=m\n/' ../../../arch/arm64/configs/rockchip_linux_defconfig
        echo "debug on"
        echo "$(cat Makefile)"
        echo "debug off"
        echo "debug on config"
        cat ../../../arch/arm64/configs/rockchip_linux_defconfig
        echo "debug off"
        sed -i '52s/.*/source "drivers\/net\/wireless\/rtl8812au\/Kconfig"/' Kconfig
        echo "debug on"
        echo "$(cat Kconfig)"
        echo "debug off"
        cd ../../../
        ls -a

    - name: build legacy kernel
      run: |
        cd ..
        mkdir rk3588-sdk 
        mkdir -p rk3588-sdk/kernel
        mv RK_Kernel/* rk3588-sdk/kernel/
        cd rk3588-sdk
        git clone -b master https://github.com/radxa/rkbin.git
        git clone -b debian https://github.com/radxa/build.git
        export CROSS_COMPILE=aarch64-linux-gnu-
        sudo ./build/mk-kernel.sh rk3588-rock-5b
        sudo ./build/pack-kernel.sh -d rockchip_linux_defconfig -r 99

